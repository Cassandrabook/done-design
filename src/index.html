<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemuppgift</title>
    
    <link rel="stylesheet" href="scss/main.scss">
    <script src="https://kit.fontawesome.com/4ff8c5d8a3.js" crossorigin="anonymous"></script>
<body>
    <main class="first-page">
        <header class="header">
                <nav class="nav">
                    <input type="checkbox" id="nav__checkbox" class="nav__checkbox">
                    <label for="nav__checkbox" class="nav__toggle">
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-solid fa-xmark"></i>
                    </label>
                    <ul class="nav__menu">
                        <li><a href="#">Hem</a></li>
                        <li><a href="#">Om</a></li>
                        <li><a href="#">Kontakt</a></li>
                    </ul>
                </nav>
        </header>
        <section class="main">
            <div class="main__content">
                <h1 class="main__title">Welcome to nature</h1>
                <p class="main__description">A journey through time and <br> sheep</p>
                <p class="main__description">To see how ...cotton ... is <br> mage, made I mean...</p>
            </div>
            <div class="main__arrow-down">
                <i class="fa-sharp fa-solid fa-circle-down"></i>
            </div>
        </section>
    </main>

    <aside class="staff">
        <span class="head-text">
            <h2>Träffa laget</h2>
        </span>

        <section class="rakib">
            <span class="rakib__name">
                <p>Rakib</p>
            </span>
            <div class="rakib__picture"></div>

            <span class="rakib__description">
                <p><i class="fa-solid fa-quote-right"></i> Rakib är vår vassaste node-<br>utvecklare och håller ständigt ett<br> öga på nya tekniker</p>
            </span>
        </section>


    </aside>

</body>
</html>
